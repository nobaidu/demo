<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slick</title>
    <link href="https://cdn.bootcss.com/slick-carousel/1.9.0/slick.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0;}
        .slick { width: 600px; margin: 0 auto;}
        .slick-dots{display: none !important;}
    </style>
</head>
<body>
    <div class="slick">
        <div><img src="http://idowebok.u.qiniudn.com/84/1.jpg" alt=""></div>
        <div><img src="http://idowebok.u.qiniudn.com/84/2.jpg" alt=""></div>
        <div><img src="http://idowebok.u.qiniudn.com/84/3.jpg" alt=""></div>
        <div><img src="http://idowebok.u.qiniudn.com/84/4.jpg" alt=""></div>
        <div><img src="http://idowebok.u.qiniudn.com/84/5.jpg" alt=""></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/slick-carousel/1.9.0/slick.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.slick').slick({
                dots: true
            });
        });
    </script>
</body>
</html>
