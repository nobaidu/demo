<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amazeui</title>
    <link rel="stylesheet" href="dist/amazeui.swiper.min.css">
    <style>
    body{
        padding: 0;
        margin: 0;
    }
    .swiper-container {
        width: 100vw;
        height: 100vh;
    }
    .swiper-slide img{
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="am-slider am-slider-default" data-am-flexslider="{playAfterPaused: 3000}">
        <ul class="am-slides">
          <li>
            <img src="http://s.amazeui.org/media/i/demos/bing-1.jpg" alt="" srcset="">
          </li>
          <li>
            <img src="http://s.amazeui.org/media/i/demos/bing-2.jpg" alt="" srcset="">
          </li>
          <li>
            <img src="http://s.amazeui.org/media/i/demos/bing-3.jpg" alt="" srcset="">
          </li>
        </ul>
      </div>



    <script src="dist/jquery.min.js"></script>
    <script src="dist/amazeui.swiper.min.js"></script>
    <script>
        $('.am-slider').flexslider({
            playAfterPaused: 3000,
        });
    </script>
</body>
</html>
