<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loadingio</title>
    <style>
        .load img{
            width: 200px;
            border-radius: 50%;
        }
        .load1{
            border: 2px solid #FAC8DD;
        }
        .load2{
            border: 2px solid #DEC17A;
        }
        .load3{
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="load">
        <img class="load1" src="load.svg" alt="">
        <img class="load2" src="load2.svg" alt="">
        <img class="load3" src="load3.svg" alt="">
    </div>
</body>
</html>
