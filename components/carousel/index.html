<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>
    <style>
        .car-wrap{position: relative;width: 900px;height: 600px;margin: 100px auto;
            box-shadow: 1px 1px 100px silver;overflow: hidden;}
        .car-tab{width: 300%;height: 100%;}
        .car-tab .tab-item{float: left;width: 900px;height: 100%;text-align: center;font-size: 100px;
            line-height: 600px;background: snow;}

        .car-arr{position: absolute;top: 45%;padding: 0 15px;z-index: 99;width: 100%;box-sizing: border-box;}
        .car-arr div{width: 50px;height: 50px;color: brown;line-height: 45px;text-align: center;background: skyblue;
            font-size: 30px;font-weight: bolder;cursor: pointer;}
        .car-arr .car-l{float: left;}.car-arr .car-r{float: right;}
    </style>
</head>
<body>
    <div class="car-wrap">
        <div class="car-tab">
            <div class="tab-item">ban1</div>
            <div class="tab-item">ban2</div>
            <div class="tab-item">ban3</div>
        </div>
        <div class="car-arr">
            <div class="car-l"> < </div>
            <div class="car-r"> > </div>
        </div>           
    </div>

    <script>
        function carousel(){
            var carT = document.querySelector('.car-tab');
            var carI = document.querySelectorAll('.tab-item');
            var arrL = document.querySelector('.car-l');
            var arrR = document.querySelector('.car-r');

            var count = 0;
            arrR.addEventListener('click',function(){
                count++;
                if(count<carI.length){
                    carT.style = 'transform:translateX('+-900*count+'px)';
                }
            },false)
        }
        carousel()
    </script>
</body>
</html>
