<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <meta name="keywords" content="烤鱼">
    <meta name="description" content="烤鱼">
    <script src="../js/rem.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lianxi.css">
</head>
<body>

    <div class="n-banner">
        <img src="../imgs/lianxi/banner.jpg" alt="" srcset="">
    </div>
    <main class="main">
        
        <div class="title">
            <span class="title-span">联</span>
            <span class="title-span">系</span>
            <span class="title-span">我</span>
            <span class="title-span">们</span>
        </div>
        <p class="lx-t">
            实力眼见为实，谨防上当受骗<br/>
            椒换小份烤鱼，欢迎您来实地考察
        </p>
        <div id="map"></div>
    </main>
    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/scrollReveal.js"></script>
    <script src="../js/common.js"></script>
    <script src="https://api.map.baidu.com/api?v=2.0&ak=wDV88oKfaXk6kP4I0IqAfVNpPmAlrSdF"></script>
    <script>
        // 百度地图API功能
        var sContent =
            "<div>"+
                "<h4 style='margin:0 0 5px 0;padding:0.2em 0'>椒换烤鱼加盟总部</h4>" + "" +
                "<p style='margin:0;line-height:1.5;font-size:14px;text-align: left;'>电话:400-0301-899<br/>地址:山东省济南市高新区奥盛大厦3号楼</p>" +
            "</div>";
        var map = new BMap.Map("map");
        var point = new BMap.Point(117.14371,36.683038);
        var marker = new BMap.Marker(point);
        var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
        map.centerAndZoom(point, 15);
        map.addOverlay(marker);
        map.openInfoWindow(infoWindow, map.getCenter());
        marker.addEventListener("click", function(){
            this.openInfoWindow(infoWindow);
            //图片加载完毕重绘infowindow
            document.getElementById('imgDemo').onload = function (){
                infoWindow.redraw();   //防止在网速较慢，图片未加载时，生成的信息框高度比图片的总高度小，导致图片部分被隐藏
            }
        });
        map.addControl(new BMap.NavigationControl());  //添加默认缩放平移控件
        map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}));  //右上角，仅包含平移和缩放按钮
        map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT, type: BMAP_NAVIGATION_CONTROL_PAN}));  //左下角，仅包含平移按钮
        map.addControl(new BMap.NavigationControl({anchor: BMAP_ANCHOR_BOTTOM_RIGHT, type: BMAP_NAVIGATION_CONTROL_ZOOM}));  //右下角，仅包含缩放按钮
    </script>
</body>
</html>
