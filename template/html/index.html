<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="/js/rem.js"></script>
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/swiper.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <img class="m-close none fixed top-0 right-0 inline-block" src="/imgs/index/m-close.jpg" alt="" srcset="">
    <img class="m-menu none fixed top-0 right-0 inline-block" src="/imgs/index/m-menu.jpg" alt="" srcset="">
    <header class="head fixed top-0 left-0 width-100 ovhidden">
        <div class="head-content relative margin-0-auto width-1200 height-100 overflow-hidden">
            <a class="head-logo inline-block float-left height-auto" href="">
                <img src="/imgs/index/logo.png" alt="LOGO" srcset="">
            </a>
            <ul class="head-nav float-right height-auto flex space-between">
                <li class="nav-li relative"><a class="nav-a inline-block width-100 text-center" href="">首页</a></li>
                <li class="nav-li relative"><a class="nav-a inline-block width-100 text-center" href="">关于</a></li>
                <li class="nav-li relative"><a class="nav-a inline-block width-100 text-center" href="">产品</a></li>
                <li class="nav-li relative"><a class="nav-a inline-block width-100 text-center" href="">新闻</a></li>
                <li class="nav-li relative"><a class="nav-a inline-block width-100 text-center" href="">联系</a></li>
            </ul>
        </div>
    </header>

    <div class="banner swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="pc-banner" src="/imgs/index/banner1.jpg" alt="" srcset="">
                <img class="m-banner" src="/imgs/index/m-banner1.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                <img class="pc-banner" src="/imgs/index/banner2.jpg" alt="" srcset="">
                <img class="m-banner" src="/imgs/index/m-banner2.jpg" alt="" srcset="">
            </div>
            <div class="swiper-slide">
                <img class="pc-banner" src="/imgs/index/banner3.jpg" alt="" srcset="">
                <img class="m-banner" src="/imgs/index/m-banner3.jpg" alt="" srcset="">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <main class="main w100">

    </main>

    <!-- 弹窗 -->
    <div class="pop-outer none fixed top-0 left-0 width-100wv height-100vh overflow-hidden">
        <div class="pop fixed text-center overflow-hidden">
            <div class="pop-head color-fff bold">提醒您</div>
            <div class="pop-con bold">
                <div class="pop-text">姓名不能为空</div>
                <span class="pop-btn">确定</span>
            </div>
        </div>
    </div>

    <div class="foot width100 overflow-hidden">
        <div class="foot-content width-1200">
            <div class="foot-l float-left text-left c000">
                <p class="foot-l-tel margin-0">400-0560-799</p>
                <p class="foot-l-cmp">济南悦顺餐饮管理有限公司</p>
                <img class="foot-l-logo" src="/imgs/index/logo.png" alt="">
            </div>
            <div class="foot-r float-right">
                <form class="foot-form" action="">
                    <div class="input-wrap inline-block overflow-hidden">
                        <label for="name">姓名：</label>
                        <input type="text" class="name input">
                    </div>
                    <div class="input-wrap inline-block overflow-hidden">
                        <label for="tel">电话：</label>
                        <input type="text" class="tel input">
                    </div>
                    <!-- <div class="input-wrap inline-block">
                        <label for="email">邮箱：</label>
                        <input type="text" class="email input">
                    </div> -->
                    <div class="text-wrap overflow-hidden">
                        <label for="text">留言：</label>
                        <textarea type="text" class="textarea float-right"></textarea>
                    </div>

                    <div class="btn-wrap">
                        <button class="btn" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/modernizr.min.js"></script>
    <script src="/js/index.min.js"></script>
    <script src="/js/common.js"></script>
    <script>
        /*swiper*/
        var mySwiper = new Swiper('.banner', {
            loop: true,
            lazy: true,
            effect: 'fade',
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            autoplay: {
                delay: 6000,
                stopOnlastSlide: true,
                disableOnInteraction: false
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            },
            on: {
                init: function () {
                    swiperAnimateCache(this); //隐藏动画元素
                    swiperAnimate(this); //初始化完成开始动画
                },
                slideChangeTransitionEnd: function () {
                    swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                }
            }
        });
    </script>
</body>

</html>
