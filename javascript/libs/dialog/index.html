<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dialog</title>
    <style>
        body{margin: 0;}
        input{display: block;width: 100px;height: 35px;text-align: center;line-height: 35px;font-size: 20px;margin: 100px auto;}

        .dialog-wrapper{display: none;position: fixed;top: 0;left: 0;width: 100vw;height: 100vh;
            background: rgba(0, 0, 0, 0.5);transition: all 0.3s;}
        .dialog-wrapper .dialog{max-width: 800px;height: 400px;box-shadow: 10px 10px 100px 10px silver;
            margin: 20% auto;border-radius: 10px;overflow: hidden;}

        .dialog .dialog-head{width: 100%;height: 15%;text-align: center;background: silver;}
        .dialog .dialog-body{width: 100%;height: 70%;background: sandybrown;}
        .dialog .dialog-foot{width: 100%;height: 15%;text-align: center;background: sienna;}
    </style>
</head>
<body>
    
    <input type="button" value="提交">
    <div class="dialog-wrapper">
        <div class="dialog">
            <div class="dialog-head">头</div>
            <div class="dialog-body">内容</div>
            <div class="dialog-foot">底部</div>
        </div>
    </div>

    <script>
        function dialog(){
            var dw = document.querySelector('.dialog-wrapper');
            var d = document.querySelector('.dialog');
            var btn = document.querySelector('input');

            btn.addEventListener('click',function(){
                dw.style = 'display:block;transition:all 0.5s;';
            })

            dw.addEventListener('click',function(){
                this.style = 'display:none;transition:all 0.5s;';
            })
        }
        dialog();
    </script>
</body>


</html>
