<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab</title>
    <style>
        ul{padding: 0;margin: 0;} ul li{list-style-type: none;}
        .tab{width: 900px;height: 600px;margin: 100px auto;box-shadow: 10px 10px 50px 10px silver;}
        .tab .tab-top{width: 100%;height: 50px;background: snow;}
        .tab .tab-top .tab-top-item{float: left;text-align: center;height: 100%;line-height: 50px;border: 2px solid salmon;
            width: calc(100%/5);box-sizing: border-box;}
        .tab .tab-bot{position: relative;width: 100%;height: 550px;}
        .tab .tab-bot .tab-bot-item{position: absolute;display: none;width: 100%;height: 100%;font-size: 80px;text-align: center;
            line-height: 550px;background: pink;}
    </style>
</head>
<body>
    <div class="tab">
        <ul class="tab-top">
            <li class="tab-top-item">top1</li>
            <li class="tab-top-item">top2</li>
            <li class="tab-top-item">top3</li>
            <li class="tab-top-item">top4</li>
            <li class="tab-top-item">top5</li>
        </ul>
        <ul class="tab-bot">
            <li class="tab-bot-item">bot1</li>
            <li class="tab-bot-item">bot2</li>
            <li class="tab-bot-item">bot3</li>
            <li class="tab-bot-item">bot4</li>
            <li class="tab-bot-item">bot5</li>
        </ul>
    </div>
    <script>
        function tab(){
            var tabsTop = document.querySelectorAll('.tab-top-item');
            var tabsBot = document.querySelectorAll('.tab-bot-item');
            
            for (var i = 0; i < tabsTop.length; i++) {
                tabsTop[i].index = i;
                tabsTop[i].addEventListener('click',change)

                tabsTop[0].style.background = 'pink';
                tabsBot[0].style.display = 'block';
            }

            function change(){
                for (var i = 0; i < tabsTop.length; i++) {
                    tabsTop[i].style.background = '';
                    tabsBot[i].style.display = 'none'
                }
                this.style.background = 'pink';
                tabsBot[this.index].style.display = 'block';
            }
            
        }
        tab();
    </script>
</body>
</html>
