<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercises</title>
    <style>
        div{
            width: 800px;
            height: auto;
            margin: 100px auto; 
            text-align: justify;
        }
        .Con{
            background: skyblue;
        }
        /* @media print{
            .inputCon,.inputPage,.title{
                display: none;
            }
        } */
    </style>
</head>
<body>
    <!-- 
        方法1.通过“@media print”,设置不打印元素隐藏
        方法2.通过js选取打印内容区域
     -->
<div>
    <p class="title">打印测试</p>

    <!-- 打印开始 -->
    <div class="Con">
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo mollitia dignissimos, 
            rerum neque consectetur aut deleniti illo quod facere debitis eligendi dolor soluta
            saepe optio molestiae sunt suscipit at nobis.
        </p>
        <p>p</p>
        <img src="img/google.png" alt="" srcset="">
    </div>
    <!-- 打印结束 -->

    <input class="inputCon" type="button" value="打印蓝色区域">
    <input class="inputPage" type="button" value="全部打印">

</div>
  
<script src="e.js"></script>
<script>
    function printCon(){
        var bodyHtml = window.document.body.innerHTML;
        var startPrint = '<!-- 打印开始 -->';
        var endPrint = '<!-- 打印结束 -->';
        var printHtml = bodyHtml.substring(bodyHtml.indexOf(startPrint),bodyHtml.indexOf(endPrint));
        window.document.body.innerHTML = printHtml;
        window.print();
        history.go(0);
    }
    function printPage(){
        window.print();
    }
    document.getElementsByClassName('inputCon')[0].addEventListener('click',printCon);
    document.getElementsByClassName('inputPage')[0].addEventListener('click',printPage);
</script>
</body>
</html>
